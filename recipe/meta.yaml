{% set name = "ruamel.yaml" %}
{% set version = "0.15.80" %}

package:
  name: {{ name | lower | replace(".", "_") }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 4f203351575dba0829c7b1e5d376d08cf5f58e4a2b844e8ce552b3e41cd414e6
  patches:
    - ordereddict_test.patch

build:
  number: 1000
  no_link: .*\.(pyd|dll)   # [win]

requirements:
  build:
    - {{ compiler("c") }}
    - posix                # [win]

  host:
    - python
    - pip
    - cython
    - yaml

  run:
    - python
    - yaml

test:
  requires:
    - pytest

  imports:
    - ruamel_yaml
    - ruamel_yaml.ext._ruamel_yaml

about:
  home: https://yaml.readthedocs.io/en/latest/
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: A patched copy of ruamel.yaml.

extra:
  recipe-maintainers:
    - jakirkham
    - mbargull

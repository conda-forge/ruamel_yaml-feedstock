{% set version = "0.15.85" %}

package:
  name: ruamel_yaml
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/r/ruamel.yaml/ruamel.yaml-{{ version }}.tar.gz
  sha256: 34af6e2f9787acd3937b55c0279f46adff43124c5d72dced84aab6c89d1a960f

build:
  number: 0
  no_link: .*\.(pyd|dll)  # [win]

requirements:
  build:
    - {{ compiler("c") }}
    - posix                # [win]

  host:
    - python
    - pip
    - cython
    - yaml

  run:
    - python
    - yaml

test:
  requires:
    - pip
    - pytest

  imports:
    - ruamel_yaml
    - ruamel_yaml.ext._ruamel_yaml
  commands:
    # check that ruamel_yaml doesn't claim to be ruamel.yaml
    - if pip show ruamel.yaml; then exit 1; fi  # [unix]
    - $PYTHON -m pip install ruamel.yaml  # [unix]
    - $PYTHON -c "import ruamel.yaml"  # [unix]

about:
  home: https://bitbucket.org/ruamel/yaml
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: A patched copy of ruamel.yaml.

extra:
  recipe-maintainers:
    - jakirkham
    - mbargull
    - isuruf

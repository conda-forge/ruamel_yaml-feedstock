{% set version = "0.16.7" %}

package:
  name: ruamel_yaml
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/r/ruamel.yaml/ruamel.yaml-{{ version }}.tar.gz
  sha256: 9d59fa89985c55155d35c886663e357813404ae8f94638cb673135b8c8c1a7c7

build:
  number: 0
  no_link: .*\.(pyd|dll)  # [win]

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - cython                                 # [build_platform != target_platform]
    - {{ compiler("c") }}
    - posix                # [win]

  host:
    - python
    - pip
    - cython
    - yaml

  run:
    - python
    - yaml

test:
  requires:
    - pip
    - pytest

  imports:
    - ruamel_yaml
    - ruamel_yaml.ext._ruamel_yaml
  commands:
    # check that ruamel_yaml doesn't claim to be ruamel.yaml
    - if pip show ruamel.yaml; then exit 1; fi  # [unix]
    - $PYTHON -m pip install ruamel.yaml  # [unix]
    - $PYTHON -c "import ruamel.yaml"  # [unix]

about:
  home: https://bitbucket.org/ruamel/yaml
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: A patched copy of ruamel.yaml.

extra:
  recipe-maintainers:
    - jakirkham
    - mbargull
    - isuruf
